<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CaféWorld – Simulador Interactivo</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>CaféWorld</h1>
    <p>Simulador de pedidos con JavaScript, DOM y LocalStorage</p>
  </header>

  <main>

    /* Formulario de pedido */

    <section id="order-form">
      <h2>Realiza tu pedido</h2>
      <form id="form-pedido">
        <label for="bebida">Bebida:</label>
        <select id="bebida" name="bebida" required>
          <option value="" disabled selected>Selecciona...</option>
          <option value="Café solo" data-precio="50">Café solo – $50</option>
          <option value="Capuccino" data-precio="70">Capuccino – $70</option>
          <option value="Latte" data-precio="65">Latte – $65</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" value="1" required>

        <fieldset>
          <legend>Extras ($10 c/u)</legend>
          <label><input type="checkbox" name="extras" value="Leche descremada"> Leche descremada</label>
          <label><input type="checkbox" name="extras" value="Jarabe de vainilla"> Jarabe de vainilla</label>
          <label><input type="checkbox" name="extras" value="Crema batida"> Crema batida</label>
        </fieldset>

        <button type="submit">Añadir al carrito</button>
      </form>
    </section>

    /* Carrito de compras */
    
    <section id="cart">
      <h2>Tu carrito</h2>
      <table id="cart-table">
        <thead>
          <tr>
            <th>Bebida</th>
            <th>Cantidad</th>
            <th>Extras</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="clear-cart">Vaciar carrito</button>
    </section>
  </main>

  
</body>
</html>
